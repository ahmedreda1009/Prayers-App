<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>Prayers Time</title>
    <link rel="icon" type="image/x-icon" href="assets/kaaba.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;800;1000&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="info">
            <div class="search">
                <input type="text" placeholder="search for another city">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="location">
                <span class="city"></span>
                ,
                <span class="country"></span>
            </div>
            <div class="date-time">
                <time class="time"></time> -
                <time class="date"></time>
            </div>
            <div class="next-prayer-time">
                <div class="time-till-next">
                    <time></time>
                    <div class="next-prayer">Untill <span></span></div>
                </div>


            </div>
        </div>
        <div class="prayers">
            <ul>
                <li class="prayer">
                    <div class="prayer-name">Fajr</div>
                    <div class="prayer-time"></div>
                </li>
                <li class="prayer">
                    <div class="prayer-name">Shorouk</div>
                    <div class="prayer-time"></div>
                </li>
                <li class="prayer">
                    <div class="prayer-name">Dhuhr</div>
                    <div class="prayer-time"></div>
                </li>
                <li class="prayer">
                    <div class="prayer-name">Asr</div>
                    <div class="prayer-time"></div>
                </li>
                <li class="prayer">
                    <div class="prayer-name">Maghrib</div>
                    <div class="prayer-time"></div>
                </li>
                <li class="prayer">
                    <div class="prayer-name">Isha</div>
                    <div class="prayer-time"></div>
                </li>
            </ul>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
